          # ä½¿ç”¨ sed æ›´æ–° Cargo.toml ä¸­çš„ç‰ˆæœ¬
          sed -i "s/^version = .*/version = \"${VERSION}\"/" packages/sui-rust-indexer/Cargo.toml

