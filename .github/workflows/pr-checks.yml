  # Summarize check results
  pr-checks-summary:
    name: PR Checks Summary
    needs: [check-rust, check-packages]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          echo "ğŸ“‹ PR Checks Summary:"
          echo "Rust build: ${{ needs.check-rust.result }}"
          echo "Package build: ${{ needs.check-packages.result }}"

          if [[ "${{ needs.check-rust.result }}" == "success" && "${{ needs.check-packages.result }}" == "success" ]]; then
            echo "âœ… All build checks passed!"
            echo "ğŸ‰ Your PR builds successfully and is ready for review"
          else
            echo "âŒ Some build checks failed, please fix and resubmit"
            exit 1
          fi
