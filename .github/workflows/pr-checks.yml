      #     echo "ğŸ” Running Clippy code analysis..."
      #     cargo clippy --all-targets --all-features -- -D warnings
      #     echo "âœ… Clippy check passed"

      - name: Build Rust project
        working-directory: crates/dubhe-indexer
        run: |
          echo "ğŸ”¨ Building dubhe-indexer..."
          cargo build --release
          echo "âœ… dubhe-indexer build successful"

      # TODO: Add back when ready for detailed checks
      # - name: Run Rust tests
      #   working-directory: crates/dubhe-indexer
      #   run: |
      #     echo "ğŸ§ª Running Rust tests..."
      #     cargo test --release
      #     echo "âœ… Rust tests passed"

  # Build Node.js packages
  check-packages:
    name: Build Node.js Packages
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          pnpm install --frozen-lockfile
          echo "âœ… Dependencies installed successfully"

